<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Babylon - shapes, rotation, and scaling</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/babylon.2.3.js"></script>
    <script src="js/hand-1.3.7.js"></script>
    <script src="js/cannon.js"></script>
</head>
<body>
<canvas id="renderCanvas">

</canvas>
<script>
    var canvas = document.getElementById('renderCanvas');
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function() {
        var scene = new BABYLON.Scene(engine);
        var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 100, 100), scene);
        var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 100, new BABYLON.Vector3.Zero(), scene);

        camera.attachControl(canvas, false);

        var box1 = new BABYLON.Mesh.CreateBox('box1', 6.0, scene);
        var box2 = new BABYLON.Mesh.CreateBox('box2', 6.0, scene);
        var box3 = new BABYLON.Mesh.CreateBox('box3', 6.0, scene);
        var box4 = new BABYLON.Mesh.CreateBox('box4', 6.0, scene);
        var box5 = new BABYLON.Mesh.CreateBox('box5', 6,0, scene);

        box1.position = new BABYLON.Vector3(-20, 0, 0);
        box2.position.x = -10;
        box3.position.x = 0;
        box4.position.x = 10;
        box4.rotation.x = 10;
        box4.rotation.y = 10;
        box2.scale = 2;
        box3.scale = 2;
        box5.position.x = 20;

        return scene;
    };

    var scene = createScene();

    engine.runRenderLoop(function () {
        scene.render();
    });
    window.addEventListener('resize', function() {
        engine.resize();
    });
</script>
</body>
</html>
