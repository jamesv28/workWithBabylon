<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<canvas id="renderCanvas">

</canvas>
<script src="js/babylon.2.3.js"></script>
<script src="js/hand-1.3.7.js"></script>
<script src="js/cannon.js"></script>
<script>
    var canvas = document.getElementById('renderCanvas');
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function() {
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0.8, 20, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);
        var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 100, -8), scene);


        var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
        groundMaterial.diffuseTexture = new BABYLON.Texture("img/The Known World.jpg", scene);

        var groundPlane = BABYLON.Mesh.CreatePlane("groundPlane", 200.0, scene);
        groundPlane.material = groundMaterial;

        var ground = BABYLON.Mesh.CreateGroundFromHeightMap("ground", "img/westerosHeightMap1.jpg",  200, 200, 250, 0, 10, scene, false);
        ground.material = groundMaterial;




        return scene;
    };

    var scene = createScene();
    engine.runRenderLoop(function () {
        scene.render();
    });
    window.addEventListener('resize', function() {
        engine.resize();
    })
</script>
</body>
</html>
